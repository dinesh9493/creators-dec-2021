    <h1>Datatypes</h1>
    <br />
    <ul>
        <li>Numbers</li>
        <li>String</li>
        <li>Undefined</li>
        <li>NULL</li>
        <li>Boolean</li>
        <li>Collections (Object / Array)</li>
    </ul>
    <br />
    <br />
    <h1>Variables</h1>
    <ul>
        <li>var - <button onclick="checkVarVariable()">Check VAR variable</button></li>
        <li>let - <button onclick="checkLetVariable()">Check LET variable</button></li>
        <li>const - <button onclick="checkConstVariable()">Check CONST variable</button></li>
    </ul>

    <p id="variable-content-area"></p>
    <br />
    <h1>Conditional Statements</h1>
    <ul>
        <li>if - <button onclick="checkIfonly(true)">Check IF</button></li>
        <li>if... else - <button onclick="checkIfElse()">Check IF... ELSE</button></li>
        <li>if... else if... else - <button onclick="checkIfElseIf(false)">Check IF... ELSE IF</button></li>
        <li>switch - <button onclick="checkSwitch(10)">Check SWITCH</button></li>
    </ul>
    <h1>Condtional Statement - Test Area</h1>
    <p id="conditional-statements"></p>
